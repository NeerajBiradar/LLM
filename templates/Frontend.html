<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inhouse LLM - Text Processor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        header {
            font-family: sans-serif;
            font-weight: bold;
        }
        body{
            font-size: 20px;
        }
    </style>
</head>

<body class="bg-light">
    <header class="bg-dark text-white text-center p-3">
        Inhouse LLM Text Processor
    </header>
    <div class="container mt-4">
        <div class="mb-3">
            <label for="fileType" class="form-label">Select File Type:</label>
            <select class="form-select" id="fileType" name="fileType">
                <option value="text">Text</option>
                <option value="pdf">PDF</option>
            </select>
        </div>
        <div id="pdfInput" class="mb-3" style="display: none;">
            <label for="pdfUpload" class="form-label">Upload PDF:</label>
            <input type="file" class="form-control" id="pdfUpload" name="pdfUpload" accept=".pdf">
        </div>
        <div id="textInput" class="mb-3">
            <label for="textInput" class="form-label">Text Input:</label>
            <textarea id="userInput" name="textInput" class="form-control" rows="10" placeholder="Type your text here"></textarea>
        </div>
        

        <div class="mt-2 flex justify-between items-center">
            <button id="summarizeButton" class="btn btn-primary " onclick="summarizeText()">Summarize</button>
            <button id="generateHeadlineButton" class="btn btn-primary" onclick="generateHeadline()">Generate
                Headline</button>
        </div>

        <div id="resultArea" class="mt-4"></div>
        <div id="loading" class="mt-4" style="display: none;">Loading...</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var fileTypeSelect = document.getElementById('fileType');
            var textInput = document.getElementById('textInput');
            var pdfInput = document.getElementById('pdfInput');

            fileTypeSelect.addEventListener('change', function () {
                if (fileTypeSelect.value === 'text') {
                    textInput.style.display = 'block';
                    pdfInput.style.display = 'none';
                } else if (fileTypeSelect.value === 'pdf') {
                    textInput.style.display = 'block';
                    pdfInput.style.display = 'block';
                }
            });
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
